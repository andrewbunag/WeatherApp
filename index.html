<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel = "stylesheet" href = "style.css" >
</head>
<body>
    <div class = "card" > 
        <div class = "search">
            <input type = "text" placeholder = "Enter city name"
            spellcheck = "false" >
            <button> <img src = "file:///C:/Users/abuna/Downloads/images/search.png"> </button>
        </div>
        <div class = "weather">
            <img src = "file:///C:/Users/abuna/Downloads/images/rain.png" class = "icon">
            <h1 class = "temp"> 22 </h1>
            <h2 class = "city"> New York </h2> 
            <div class = "details"> 
                <div class = "collumn">
                    <img src = "file:///C:/Users/abuna/Downloads/images/humidity.png">
                    <div>
                        <p class = "humidity"> 50%</p>
                        <p> Humidity </p>
                    </div>
                </div>
                <div class = "collumn">
                    <img src = "file:///C:/Users/abuna/Downloads/images/wind.png">
                    <div> 
                        <p class = "wind"> 15 km/h </p>
                        <p> Wind Speed</p>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
    
    <script>
    
    const apiKey = "2bba2e72066244b2d07b6ab792fc6b50";
    const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";
    const search = document.querySelector(".search input");
    const searchButton = document.querySelector(".search button");
    const icon = document.querySelector(".icon");
    async function weather(city) {
        const response = await fetch (apiURL + city + `&appid=${apiKey}`);
        var data = await response.json();
        
        console.log(data);
        document.querySelector(".city").innerHTML = data.name ;
        document.querySelector(".temp").innerHTML = data.main.temp + "ÂºF";
        document.querySelector(".humidity").innerHTML = data.main.humidity + '%';
        document.querySelector(".wind").innerHTML = data.wind.speed + "mph";

            if (data.weather[0].main == "Clouds") {
                icon.src = "file:///C:/Users/abuna/Downloads/images/clouds.png";
            }

            else if (data.weather[0].main == "Clear") {
                icon.src = "file:///C:/Users/abuna/Downloads/images/clear.png";
            }

            else if (data.weather[0].main == "Rain") {
                icon.src = "file:///C:/Users/abuna/Downloads/images/rain.png";
            }

            else if (data.weather[0].main == "Drizzle") {
                icon.src = "file:///C:/Users/abuna/Downloads/images/drizzle.png";
            }

            else if (data.weather[0].main == "Mist") {
                icon.src = "file:///C:/Users/abuna/Downloads/images/mist.png";
            }
      

        
    }
    weather('New York');
    searchButton.addEventListener("click", ()=> {
        weather(search.value);
    })

    search.addEventListener("keypress", () => {
  if (event.key === "Enter") {
    event.preventDefault(); 
    weather(search.value);
  }
});
    </script>
</body>
</html>
